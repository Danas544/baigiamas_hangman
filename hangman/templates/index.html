{% extends "base.html" %}

{% block content %}

<h1>Welcome to hangman game</h1>

{% if current_user.is_authenticated %}
<div class="text-center">
    <form method="post" action="{{ url_for('theme_selection') }}">
        <button type="submit" class="btn btn-lg btn-primary">Start Hangman</button>
    </form>
</div>
{% else %}
    <p>Please <a href="/login">log in</a> to play Hangman.</p>
{% endif %}

{% endblock %}
