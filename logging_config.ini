[loggers]
keys=root, main

[handlers]
keys= file

[formatters]
keys=standard

[logger_root]
level=INFO
handlers= file

[logger_main]
level=INFO
handlers= file
qualname=main
propagate=0



[handler_file]
class=FileHandler
level=INFO
formatter=standard
args=('hangman.log',)

[formatter_standard]
format=%(asctime)s - %(levelname)s - %(filename)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
